<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Login/Register</title>
    <link rel="icon" href="../src/icons/main_logo/main_logo.ico">
  <link rel="stylesheet" href="../style/loginPageStyle.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <script type="text/javascript" src="../script/loginPage.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap');
  </style>
</head>
<body>
  <header>
  <div id='status' class='invisible'><%= errormessage %></div>
    <div>
      <div> <!-- every attributes are subdivision below this div -->
        <div clss="header_div" style="height: 75px;">&nbsp;
          <div class="header_margin">
            <div class="header_bar">
              <img title="To home" src="../src/icons/main_logo/main_logo_72x72.png">
              <nav id="bar_navigation">
                <div class="right_bar_section">
                  <button title="Go Back">
                    <svg width="35" height="35" viewBox="0 0 35 35" fill="none">
                      <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
                    <svg>
                  </button>
                </div>
              </nav>
            </div>
          </div>
        </div>
        <div class="outer_login_menu_div">
          <form method="POST" action="/user_login">
          <div class="login_menu_div">
            <div class="login_label">
              <h1>Log in</h1>
            </div>
            <div class="id_pw_text_field">
                <div class="id_field">
                  <div class="id_label_field">
                    <label for="id">User ID</label>
                  </div>
                  <div class="id_text_field">
                    <input id="user_id" type="text" name="user_id" required>
                  </div>
                </div>
                <div class="pw_field">
                  <div class="pw_label_field">
                    <label for="current_pw">Password</label>
                  </div>
                  <div class="pw_text_field">
                    <input id="user_pw" type="password" name="user_pw" aria-autocomplete="list" required>
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                  </div>
                </div>
            </div>
            <div class="row_space"></div>
            <div class="function_field">
              <div>
                <button id="login_button" type="submit">
                  <span>Enter</span>
                </button>
              </div>
              <div class="row_space"></div>
              <div>
                <button id="find_id_pw_button">
                  <a href="id_pw_find_page.html">Find ID/Password</a>
                </button>
              </div>
            </div>
          </div>
          </form>
          <span>
            New resident?
            <button id="register_button">
              <a href="register_page.html"> Register </a>
            </button>
          </span>
        </div>
      </div>
    </div>
  </header>
  <section>

  </section>
</body>
</html>
