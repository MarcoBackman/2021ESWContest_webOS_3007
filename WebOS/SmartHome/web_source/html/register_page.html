<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta http-equiv="content-type" content="text/html", charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../src/icons/main_logo/main_logo.ico">
    <link rel="stylesheet" href="../style/registerPageStyle.css">
    <link rel = "stylesheet" href="">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap');
    </style>
    <title> Register </title>
  </head>
  <body>
    <header>
      <div class="title_div">&nbsp;
        <div class="logo_div">
          <div class="header_bar">
            <nav id="bar_navigation">
              <a href="main_page.html">
                <img title="To home" src="../src/icons/main_logo/main_logo_72x72.png">
              </a>
              <div class="right_bar_section">
                <button class="go_back_btn" title="Go Back">
                  <svg width="30" height="30" viewBox="2 0 35 35" fill="none">
                    <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
                  <svg>
                </button>
              </div>
            </nav>
          </div>
        </div>
        <div>
          <h1>Register</h1>
        </div>
      </div>
      <div class="register_field_div">
        <fieldset>
          <h3>Add new account</h3>
          <form action="/add_account" method="POST">
          <label>User ID</label>
          <input type ="text" id = 'user_id' name="id" required>
          <br><br>
          <label>Password</label>
          <input type="password" id = "user_name" name="pw" required>
          <br><br>
          <label class="result"></label>
          <br><br>
          <button type="reset" id="reset_btn">Reset</button>
          <button type="submit" id="submit_btn">Submit</button>
          </form>
        </fieldset>
      </div>
    </header>
  </body>
</html>
